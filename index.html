<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets//reset.css">
    <link rel="stylesheet" href="./assets//index.css">
</head>
<body>
    <div id="game">
      <!-- 小鸟 -->
      <div class="bird"></div>
      <!-- 点击开始按钮 -->
      <div class="start start-blue">点击开始</div>
      <!-- 分数 -->
      <div class="score">0</div>
      <!-- 结束游戏的蒙版 -->
      <div class="mask"></div>
      <!-- 结束游戏的模板 -->
      <div class="end">
        <!-- 结束游戏的Game Over字体 -->
        <div class="over">Game Over</div>
        <!-- 结束游戏的Your Results字体 -->
        <div class="result">Your Results:</div>
        <!-- 结束游戏的结束分数 -->
        <div class="final-score">0</div>
        <!-- 排行列表 -->
        <ul class="rank-list">
          <!-- 排行榜每一列 -->
          <li class="rank-item">
            <!-- 排行名次 -->
            <span class="rank-degree first">1</span>
            <!-- 排行榜分数 -->
            <span class="rank-score">2</span>
            <span class="rank-time">2020.06.15 20:49:06</span>
          </li>
          <!-- 排行榜每一列 -->
          <li class="rank-item">
            <!-- 排行名次 -->
            <span class="rank-degree second">1</span>
            <!-- 排行榜分数 -->
            <span class="rank-score">25</span>
            <span class="rank-time">2020.06.15 20:49:06</span>
          </li>
          <!-- 排行榜每一列 -->
          <li class="rank-item">
            <!-- 排行名次 -->
            <span class="rank-degree third">1</span>
            <!-- 排行榜分数 -->
            <span class="rank-score">25</span>
            <span class="rank-time">2020.06.15 20:49:06</span>
          </li>
        </ul>
        <!-- 重新开始 -->
        <div class="restart">重新开始</div>
      </div>
      <!-- <div class="pipe pipe-up"></div>
      <div class="pipe pipe-down"></div> -->
    </div>
    <script src="utils.js"></script>
    <script src="index.js"></script>
    <script>
      // 调用函数
      bird.init();
    </script>
</body>
</html>
